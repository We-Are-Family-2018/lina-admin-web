<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>订单管理-娜里商城</title>
  <link rel="stylesheet" href="layui/css/layui.css">
  <style type="text/css">
  .layui-table img {
    max-height: 28px;
  }
  body {
    height: 100%;
    width: 100%;
  }
  </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">layui 后台布局</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item"><a href="">退出登录</a></li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="index.html">商品管理</a>
        </li>
        <li class="layui-nav-item">
          <a href="user.html">用户管理</a>
        </li>
        <li class="layui-nav-item"><a href="order.html">订单管理</a></li>
      </ul>
    </div>
  </div>
  
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div class="layui-main site-inline" style="padding: 15px;">
      <h1>订单管理</h1>
      <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
      </fieldset>
      <div class="site-text site-block">
        <div >
            <form class="layui-form">
              <div class="layui-form-item">
                <label class="layui-form-label">订单状态：</label>
                <div class="layui-input-inline" style="width: 200px">
                    <select name="orderStatus" lay-verify="" lay-filter="orderFilter" event="filterOrder">
                      <option value="">全部订单</option>
                      <option value="0">未发货</option>
                      <option value="1">已发货</option>
                      <option value="2">确认收货</option>
                      <option value="3">申请退货</option>
                      <option value="4">退货完成</option>
                      <option value="5">申请换货</option>
                      <option value="6">换货中</option>
                    </select>     
                </div>
                <div class="layui-input-inline">
                  <button class="layui-btn" lay-submit="" lay-filter="orderFilterSubmit">筛选</button>
                </div>
              </div>
            </form>
        </div>
        <div class="demoTable">
          <table class="layui-hide" id="order-table" lay-filter="order"></table>
        </div>
      </div>
    </div>
  </div>
  
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    © layui.com - 底部固定区域
  </div>
</div>
<script src="js/jquery-3.3.1.js"></script>
<script src="layui/layui.all.js"></script>
<script src="js/api.js"></script>
<script>

//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
  
});

layui.use(['table', 'form'], function(){
  var table = layui.table;
  var form = layui.form;

  //方法级渲染
  table.render({
    elem: '#order-table'
    ,url: 'data/order.json'
    ,title: '订单数据表'
    ,cols: [[
      {field:'orderId', title: '编号', width:80, sort: true, fixed: true}
      ,{field:'userName', title: '用户名', width:150, sort: true}
      ,{field:'bookName', title: '书籍名', width:150, sort: true}
      ,{field:'bookPrice', title: '单价', width:130, sort: true}
      ,{field:'number', title: '数量', width:130, sort: true}
      ,{field:'createDt', title: '成交时间', sort: true}
      ,{field:'orderStatus', title: '状态', sort: true}
      ,{fixed:'right', title:'操作', toolbar: '#toolBar', width:200}
    ]]
    ,id: 'testReload'
    ,page: true
    ,height: 'auto'
  });

  //监听工具条
  table.on('tool(book)', function(obj){
    var data = obj.data;
    if(obj.event === 'del'){
      layer.confirm('真的删除行么', function(index){
        obj.del();
        layer.close(index);
      });
    } else if(obj.event === 'edit'){
      layer.alert('编辑行：<br>'+ JSON.stringify(data))
    } else if (obj.event === 'viewImg') {
      // showImg(obj.data.img);
      //layer.open('<img src="' + obj.data.img + '">');
      var img = '<img id="view-img" src="' + obj.data.img + '"/>'
      var imgIndex = layer.open({
        type: 1
        ,offset: 'auto'
        ,title: '书籍封面'
        ,id: 'viewImg'
        ,area:['auto','auto']
        ,content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">' + img + '</div>'
        //,content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;"><br><img src="' + obj.data.img + '" style="display:block;"/><br></div>'
        //,content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">你知道吗？亲！<br>layer ≠ layui<br><br>layer只是作为Layui的一个弹层模块，由于其用户基数较大，所以常常会有人以为layui是layerui<br><br>layer虽然已被 Layui 收编为内置的弹层模块，但仍然会作为一个独立组件全力维护、升级。<br><br>我们此后的征途是星辰大海 ^_^</div>'
        ,btn: '关闭'
        ,btnAlign: 'c'
      });
    }
  });

  // 监听筛选
  form.on('submit(orderFilterSubmit)', function(obj) {
    console.log(obj);
    layer.msg("筛选状态为：" + obj.field.orderStatus + " 的订单");
    return false;
  });
  
  var $ = layui.$;
  
  $('.demoTable .layui-btn').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });
});
</script>
<script type="text/html" id="toolBar">
  {{# if (d.orderStatus === "未发货") { }}
    <a class="layui-btn layui-btn-xs" lay-event="edit">确认发货</a>
  {{# } }}

  {{# if (d.orderStatus === "申请退货") { }}
    <a class="layui-btn layui-btn-xs" lay-event="edit">同意退货</a>
  {{# } }}

  {{# if (d.orderStatus === "申请换货") { }}
    <a class="layui-btn layui-btn-xs" lay-event="edit">同意换货</a>
  {{# } }}
</script>

<script type="text/html" id="viewImgTpl">
  <div>
    <div style="text-align:center" lay-event="viewImg">
      <img src="{{ d.img }}">
    </div>
  </div>
</script>
</body>
</html>
